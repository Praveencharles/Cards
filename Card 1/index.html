<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Card series => Card 1 -->

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Card 1</title>
  </head>
  <body>
    <div class="card">
      <div class="card-head">
        <div class="name">
          <img src="profile.jpg" alt="profile" width="50px" />
          <h3>Codex UI</h3>
        </div>
        <button><i class="bi bi-x"></i></button>
      </div>
      <div class="card-body">
        <p>Tell about yourself to others</p>
      </div>
      <hr />
      <div class="card-footer">
        <div class="icons">
          <i class="bi bi-mic-fill"></i>
          <i class="bi bi-camera-video-fill"></i>
          <i class="bi bi-paperclip"></i>
          <i class="bi bi-three-dots-vertical"></i>
        </div>
        <button>More <i class="bi bi-caret-right-fill"></i></button>
      </div>
    </div>

    <div class="card dark">
      <div class="card-head">
        <div class="name">
          <img src="profile.jpg" alt="profile" width="50px" />
          <h3>Codex UI</h3>
        </div>
        <button class="dark"><i class="bi bi-x"></i></button>
      </div>
      <div class="card-body">
        <p>Tell about yourself to others</p>
      </div>
      <hr>
      <div class="card-footer light">
        <div class="icons">
          <i class="bi bi-mic-fill"></i>
          <i class="bi bi-camera-video-fill"></i>
          <i class="bi bi-paperclip"></i>
          <i class="bi bi-three-dots-vertical"></i>
        </div>
        <button class="">More <i class="bi bi-caret-right-fill"></i></button>
      </div>
    </div>
  </body>
</html>
